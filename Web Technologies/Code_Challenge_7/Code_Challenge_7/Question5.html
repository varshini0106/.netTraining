<!--5. Find all h1 elements that are children of a div element and apply a background to them.-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>H1 in div </title>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.4.1.min.js"></script>
    <script src="https://googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        h1 {
            padding: 10px;
        }
    </style>

</head>
<body>
    <div>
        <h1>This h1 is inside a div</h1>
    </div>

    <section>
        <h1>This h1 is inside a section</h1>
    </section>

    <div>
        <h1>Another h1 inside a div</h1>
    </div>

    <script>
        $("div").find("h1").css("background-color", "hotpink");
    </script>
</body>
</html>
