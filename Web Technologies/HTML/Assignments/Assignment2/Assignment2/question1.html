<!--1. Using HTML, CSS create display an image overlay effect on hover-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Image Overlay</title>
</head>
<body>
    <div style="position: relative; width: 300px; height: 200px; overflow: hidden;">
        <img src="images\cake.jpg"
             alt ="Cake Image" style="width: 100%; height: 100%; display: block;">
        <div style="position: absolute;
             top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            background-color: rgba(0, 0, 0, 0.5);
            color: white;

            display: flex;
            align-items: center;
            justify-content: center;
             opacity: 0; transition: opacity 0.5s ease;"
             onmouseover="this.style.opacity='1'"
             onmouseout="this.style.opacity='0'">
            <p style="font-size: 20px; font-weight: bold;">Butter Cookie Cake</p>
        </div>
    </div>
</body>
</html>
