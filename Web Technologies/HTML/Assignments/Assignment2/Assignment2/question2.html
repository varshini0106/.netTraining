<!--2. Create a CSS3 based button using style elements/properties-->


<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Click Me</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h3 {
            text-align: center;
        }

        body {
            background-color: lavenderblush;
        }

        #M {
            font-size: 30px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h3>Click on the button for Magic</h3><div>
        <button onclick="Magic()" style="
        background-color:lightpink;
        padding: 15px 25px;
        text-align: center;
        border:none;
        font-size: 16px;
        border-radius:5px;">
            Click Here!
        </button>
    </div>
    <div id="M"></div>
    <script>
        function Magic() {
            document.getElementById('M').innerHTML = "Believe in the magic that you hold in your heart!";
        }
    </script>
</body>
</html>
