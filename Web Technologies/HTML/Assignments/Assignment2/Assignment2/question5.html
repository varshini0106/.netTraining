<!--5. Create a Tribute Page of a person with his or her image on the top of the page. Name the person
   Below that give his/her achievements or any information about the person.-->

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tribute Page</title>
</head>
<body style="font-family: 'Times New Roman', Times, serif; margin: 0; padding: 0; background-color: lightyellow; color: black;">

    <div style="max-width: 800px; margin: auto; background-color:moccasin; ">
        <h1 style="padding: 10px 0; text-align: center;">Tribute to Mother Teresa</h1>
        <div style="text-align: center; padding-bottom: 20px;">
            <img src="images\Mother Teresa.jpg" style="width: 300px; height: auto;">
            <h1 style="margin-bottom: 1px;">Mother Teresa</h1>

        </div>

        <div style="padding: 10px 0; text-align: center;">
            <h2 style="margin-top: 1px;">Achievements</h2>
            <ul style="display: inline-block; text-align: left; padding-left: 0; list-style-position: inside;">
                <li>Missionaries of Charity</li>
                <li>Nobel Peace Prize (1979)</li>
                <li>Bharat Ratna (1980)</li>
                <li>Padma Shri (1962)</li>
                <li>President Medel of Freedom (1985)</li>
            </ul>
        </div>


        <div style="margin-top: 15px; text-align: center; font-style: italic; color:saddlebrown;">
            “If you judge people, you have no time to love them" — Mother Teresa
        </div>

    </div>

</body>
</html>
